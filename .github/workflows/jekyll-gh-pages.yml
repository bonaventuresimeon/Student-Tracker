name: Deploy Jekyll with Templates

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (templates folder)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./templates
          destination: ./_site

      - name: Add .nojekyll file
        run: touch ./_site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages with Retry
        id: deployment
        uses: nick-fields/retry@v3
        with:
          command: |
            gh workflow run --repo ${{ github.repository }} ./github/workflows/deploy-pages.yml
          max_attempts: 3
          retry_wait_seconds: 20
