<!DOCTYPE html>
<html>
<head>
  <title>Check Progress</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      font-size: 2.2em;
      background: linear-gradient(90deg, #fc466b, #3f5efb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideInDown 1s ease-out;
    }

    h3 {
      margin-top: 40px;
      color: #fff;
      font-size: 1.8em;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: rgba(255,255,255,0.07);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: fadeInUp 1.5s ease-out;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 70%;
      margin-bottom: 10px;
      font-size: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #ff512f, #dd2476);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(4px);
      animation: fadeInUp 1s ease;
    }

    th, td {
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    p {
      color: #ffe;
      font-size: 1.1em;
      margin-top: 30px;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: bold;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>Check Student Progress</h2>

  <form method="post" action="/progress">
    <input type="text" name="name" placeholder="Enter student name" required />
    <br>
    <button type="submit">Check</button>
  </form>

  {% if progress %}
    <h3>Progress for {{ name }}</h3>
    <table>
      <tr><th>Name</th><th>Week</th><th>Status</th></tr>
      {% for item in progress %}
      <tr>
        <td>{{ name }}</td>
        <td>Week {{ item.week | replace("week", "") }}</td>
        <td>{{ item.status }}</td>
      </tr>
      {% endfor %}
    </table>
  {% elif name %}
    <p>No progress found for {{ name }}</p>
  {% endif %}

  <button onclick="window.location.href='/'">Home</button>

  <footer>
    Built with ðŸš€ by Bonaventure Simeon
  </footer>

</body>
</html>
